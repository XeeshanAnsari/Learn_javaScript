<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElseIf</title>
    <script>
        var age = prompt("Enter Your class","");
        if(age < 8){
            document.write("You Are in middle class");
        }
        if(age > 8 && age <=12){
            document.write("You Are in intermediate class");
        }
        else{
            document.write("You Are in profissional student");
        }
     </script>
</head>

</body>
</html>
