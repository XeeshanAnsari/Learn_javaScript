<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MATH Expression</title>
    <script>
        //familiar operator 
        document.write("<h1>Familar Operator</h1>");
        var num = 2+5;
        document.write(num  + "<br>");
        var num1 = 2;
        var num2 = num1+2;
        document.write(num2 + " addition<br>");
        var num1 = 2;
        var num2 = num1-2;
        document.write(num2 + " subtruction<br>");
        var num1 = 2;
        var num2 = num1*2;
        document.write(num2 + " multiplication<br>");
        var num1 = 2;
        var num2 = num1/2;
        document.write(num2 + " division<br>");
        //modulus
        var num1 = 2;
        var num2 = num1%2;
        document.write(num2 + " modulus<br>");
        
        
        //Unfamiliar operator 
        document.write("<h1>UnFamilar Operator</h1>");
        
        //increment 
        var a = 1;
        var b = a++;
        document.write(b + "  postIncrement number will add after <br>");
        var a = 1;
        var b = ++a;
        document.write(b + " Increment number will add  <br>");
        
        //Deincrement 
        var a = 1;
        var b = a++;
        document.write(b + "  postdeIncrement number will minuss after <br>");
        var a = 1;
        var b = ++a;
        document.write(b + " DeIncrement number will minuss  <br>");
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
