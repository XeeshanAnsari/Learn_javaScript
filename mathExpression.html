<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MATH Expression</title>
    <script>
        //familiar operator
        var num = 2+5;
        document.write(num  + "<br>");
        var num1 = 2;
        var num2 = num1+2;
        document.write(num2 + " addition<br>");
        var num1 = 2;
        var num2 = num1-2;
        document.write(num2 + " subtruction<br>");
        var num1 = 2;
        var num2 = num1*2;
        document.write(num2 + " multiplication<br>");
        var num1 = 2;
        var num2 = num1/2;
        document.write(num2 + " division<br>");
        //modulus
        var num1 = 2;
        var num2 = num1%2;
        document.write(num2 + " modulus<br>");
        
        
        
    </script>
