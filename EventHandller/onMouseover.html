<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnMouseover</title>
</head>
<body>
    <img src="first.jpg" alt="" onmouseover="src = 'second.jpg'" onmouseout="src = 'first.jpg'">
    
       
    <h3 href="index.html" onMouseover="this.style.color='green';" onmouseout="this.style.color='Black'">Hover me Color change</h3>
    
    
    <h1 onMouseover="alert('Be sure to get your shopping done today.');">World Ends Tomorrow</h1>
   
 
</body>
</html>
