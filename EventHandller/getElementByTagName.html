<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementBytagName</title>
</head>
<body>
    <p>Simple text here for getElementByTagName</p>
    <script>
       var tagName = document.getElementsByTagName("p");
       tagName[0].style.fontSize = "500%";
    </script>
</body>
</html>
