<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested For Loop</title>
    <script>
        
      
        for(var i=1; i<18; i++){
            for(var j=1; j<i; j++){
                 document.write("*");            
           } 
            document.write("<br>"); 
        }
        for(var i=1; i<18; i++){
            for(var j=18; j>i; j--){
                 document.write("*");            
           } 
            document.write("<br>"); 
        }
    </script>
    
</head>
<body>
    
</body>
</html>
