<head>

    <title>For Loop</title>
    <script>
        var a = prompt("Enter a Number For talbe","2");
        for(var i=1; i<11; i++){
            var num = a * i; 
            document.write(a + " * " + i + " - " + num + "<br>");
        }
    </script>
