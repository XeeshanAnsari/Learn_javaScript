<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
    <script>
        var a = prompt("Enter a Number For talbe","2");
        var i = 1;
        while (i<=10) {
            var num = a * i; 
            document.write(a + " * " + i + " - " + num + "<br>");
            i++;
        }
    </script>
    
</head>
<body>
    
</body>
</html>
