<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rounding Number</title>
</head>
<body>
    <script>
        //Rounding Exapmle
        var num1 = 1.6;
        document.write("<h1>Before using Math.Round method</h1><br>" + num1);
        
        var num2 = Math.round(num1);
        
        document.write("<h1>Aftre using Math.Round method</h1><br>" + num2);
        
        
         //ceiling Exapmle
         var num3 = .000001;
        document.write("<h1>Before using Math.ceil method</h1><br>" + num3);
        
        var num4 = Math.ceil(num3);
        
        document.write("<h1>Aftre using Math.ceil method</h1><br>" + num4);
        
        
         //ceiling Exapmle
         var num5 = .99999;
        document.write("<h1>Before using Math.floor method</h1><br>" + num5);
        
        var num6 = Math.floor(num5);
        
        document.write("<h1>Aftre using Math.floor method</h1><br>" + num6);
    </script>
</body>
</html>
