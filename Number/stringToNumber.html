<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sting To Number</title>
</head>
<body>
    <script>
        
        var stn = "124709821";
        document.write("<h1>It is String</h1><br>" + stn);
        
        var stn2 = parseInt(stn);
        
        document.write("<h1>After change string to number</h1><br>" + stn2);
        
        
        
        var stn = "12.4709821";
        document.write("<h1>It is String</h1><br>" + stn);
        
        var stn2 = parseFloat(stn);
        
        document.write("<h1>After change string to number for Float</h1><br>" + stn2);
        
    </script>
</body>
</html>
