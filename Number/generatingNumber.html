<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generating Number</title>
</head>
<body>
    <script>
        var num1 = Math.random();
        document.write("<h3>First generat some number</h3><br>" + num1);
        
        var num2 = (num1 * 20 ) + 1;
        document.write( "<h3>Then add some number</h3><br>" + num2);
        
        var num3 = Math.floor(num2);
        document.write( "<h3>Then floor to down number</h3><br>" + num3);
        
    </script>
</body>
</html>
