<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splice array</title>
    <script>
        //arrayName.splice; Use the splice method to insert one or more elements anywhere in an array, while optionally removing one or more elements that come after it
        document.write("<h1>Reomve and replace of array value Anywhere using arrayName.unshift() method</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        cities.splice(2,2,"Multan","Quetta");
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br>");
        document.write(cities[4] + "<br>");
        document.write(cities[5] + "<br>");
        
        
        document.write("<h1> Not Reomve and add of array value Anywhere using arrayName.unshift() method</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        cities.splice(2,0,"Multan","Quetta");
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br>");
        document.write(cities[4] + "<br>");
        document.write(cities[5] + "<br>");
        
        document.write("<h1>Just Reomve  of arry value Anywhere using arrayName.unshift() method</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        cities.splice(2,2);
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br>");
        document.write(cities[4] + "<br>");
        document.write(cities[5] + "<br>");
    </script>
</head>

</body>
</html>
