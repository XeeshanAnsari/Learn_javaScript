<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        document.write("<h1>Simple array</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br><br>");
        
        
        //array name .pop(); is used to delete last array value
        document.write("<h1>Delete last value in array using arrayName.pop() method</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        cities.pop();
        
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br>");
        
        //array name .push(); is used to add last array value
        document.write("<h1>Adding first value in array using arrayName.push() method</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        cities.push("U.s","Peshawar");
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br>");
        document.write(cities[4] + "<br>");
        document.write(cities[5] + "<br>");
        
        //arrayName.shift(); is used to remove first array value
        document.write("<h1>Removing first value in array using arrayName.shift() method</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        cities.shift();
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br><br>");
        
        //arrayName.unshift(); is used to add first array value
        document.write("<h1>Adding first value in array using arrayName.unshift() method</h1>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        cities.unshift("U.s","Peshawar");
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br>");
        document.write(cities[4] + "<br>");
        document.write(cities[5] + "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
