<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slice array</title>
    <script>
        //arrayName.splice; Use the slice method to copy one or more consecutive elements in any position and put them into a new array
        document.write("<h2>Use the slice method to copy one or more consecutive elements in any position and put them into a new array</h2>");
        var cities = ["Karachi","Lahore","hydrabad","Islamabad" ];
        
        document.write(cities[0] + "<br>");
        document.write(cities[1] + "<br>");
        document.write(cities[2] + "<br>");
        document.write(cities[3] + "<br>");
        document.write(cities[4] + "<br>");
        
        
        document.write("<h2>Copy using slice method</h2>");
        var noCities = cities.slice(0,4);
        document.write(noCities + "<br>");
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
