<body>
    <script>
        var text = "The New Yorker magazine doesn't allow the phrase World War II.  They say it should be the Second World War. So let's search the following sentence for the banned charactersand replace them with the phrase that the New Yorker prefers.";
        for (var i = 0; i < text.length; i++) {
          if (text.slice(i, i + 12) === "World War II") {
           text = text.slice(0, i) + "the Second World War" + text.slice(i + 12);
          }
     }

    </script>
</body>
