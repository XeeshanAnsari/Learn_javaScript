<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace String</title>
</head>
<body>
    <script>
        var text = "The New Yorker magazine doesn't allow the phrase World War II.";
        document.write("<h1>Before replace method</h1><br>" + text);
         text = text.replace("World War II","Second War");
        document.write("<h1>After replace method</h1><br>" + text);

    </script>
</body>
</html>
