<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>charAt method</title>
    <script>
        var text = prompt("Write text with Exclamation mark","");
        for(var i=0; i < text.length ; i++){
            if(text.charAt(i) === "!" ){
                document.write("Exclamation mark is found");
                break;
            }
        
        }
    </script>
</head>

</body>
</html>
