<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nodeValue</title>
</head>
<body>
    
    <div id="div1">
      <div id="div2">
          <p>Chicago</p>
          <p>Kansas City</p>
          <p>St. Louis</p>
       </div>
     </div>

    <script>
        var parent = document.getElementById("div2");
        var target = parent.childNodes[1];
        var nName = target.nodeValue;
        document.write(nName);
        
    </script>
</body>
</html>
