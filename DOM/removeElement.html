<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Element</title>
</head>
<body>
    <div id="div1">
        <p>paragraph1</p>
        <p>paragraph2</p>
        <p>paragraph3</p>
        <p>paragraph4</p>
    </div>
    <script>
        var parentDiv = document.getElementById("div1");
        var nodeToRemove = parentDiv.childNodes[3];
        parentDiv.removeChild(nodeToRemove);
    </script>
</body>
</html>
