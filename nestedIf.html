<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasted If else</title>
    <script>
        var a = prompt("Enter First number in a Variable","");
        var b = prompt("Enter second number in b Variable","")
        var c = prompt("Enter third number in c Variable","");
        if(a>b){
            if(a>c){
                document.write("Greater Number is a " + a);
            }else{
                document.write("Greater Number is c" + c);
            }
        }
        else if (b>c){
            if(b>a){
                document.write("Greater Number is b " + b);
            }else{
                document.write("Greater Number is c" + c);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
